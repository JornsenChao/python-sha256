name: pyinstaller
on: workflow_dispatch
jobs:
  build-on-windows:
    runs-on: windows-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install pyinstaller
        run: pip install pyinstaller
      - name: build exe
        run: pyinstaller sha256.py -F
      - name: uoload artifact as exe file
        uses: actions/upload-artifact@v4
        with:
          name: sha256-windows-exe
          path: dist/sha256.exe

  test-build-windows:
    runs-on: windows-latest
    needs: build-on-windows
    steps:
      - name: download exe file
        uses: actions/download-artifact@v4
        with:
          name: sha256-windows-exe
      - name: test exe file
        run: |
          ls
          ./sha256.exe sha256.exe
  build-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install pyinstaller
        run: pip install pyinstaller
      - name: build binary
        run: pyinstaller sha256.py -F
      - name: uoload artifact as binary file
        uses: actions/upload-artifact@v4
        with:
          name: sha256-linux
          path: dist/sha256
  test-build-linux:
    runs-on: ubuntu-latest
    needs: build-on-linux
    steps:
      - name: download exe file
        uses: actions/download-artifact@v4
        with:
          name: sha256-linux
      - name: test binary file
        run: |
          ls
          chmod +x sha256
          ./sha256 sha256
  build-on-mac:
    runs-on: macos-12
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install pyinstaller
        run: pip3 install pyinstaller
      - name: build binary
        run: pyinstaller sha256.py -F
      - name: uoload artifact as binary file
        uses: actions/upload-artifact@v4
        with:
          name: sha256-mac
          path: dist/sha256
  test-build-mac:
    runs-on: macos-12
    needs: build-on-mac
    steps:
      - name: download binary file
        uses: actions/download-artifact@v4
        with:
          name: sha256-mac
      - name: test exe file
        run: |
          ls
          chomd +x sha256
          ./sha256 sha256
